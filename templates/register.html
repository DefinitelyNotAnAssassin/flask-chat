{% extends "base.html" %}

{% block title %} Register {% endblock %}

{% block content %}

<div  class ="d-flex flex-column min-vh-100 justify-content-center align-items-center">  
 <form id = "mainform" action = "/register" method = "post">
  <div class="form-row align-items-center">
  <h4 class = "mx-auto mb-3"> Sign Up </h4>
  <small id = "ex"> </small>
  
  
    <div class="col-md-12 mb-4">
      <input id = "username" placeholder = "Username"type="text" class="form-control form-control-sm" name = "username" autocomplete="off"> </input>
    </div>
    
    <div class = "col-md-12 mb-4">
      <input id = "password" type = "password" class = "form-control form-control-sm" placeholder = "Password" name = "password" > </input>
    </div>
    
    <div class = "col-md-12 mb-4">
      <input id = "secure_pass" type = "password" class = "form-control form-control-sm" placeholder = "Confirm Password" name = "confirm_pass" > </input>
    </div>
    
      <button type="submit" class="btn btn-primary col-12">Sign Up</button>
    
    
  </div>
</form>
</div>


{% endblock %}

{% block script %}

<script src = "{{ url_for('static', filename = "form-valid.js") }}"></script>




{% endblock %}
