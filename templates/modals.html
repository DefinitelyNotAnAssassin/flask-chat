<head>
     <title> {% block title %} {% endblock %} </title>
 
   <link rel ="stylesheet" href = "{{ url_for('static', filename = 'user.css') }}"
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
 
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
 
 {% block head %}
 {% endblock %}
 
</head>

<body>
  
   
   
   <!-- Modal for post -->
   <div class="modal fade" id="post_status" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
    
    <div class="modal-content">
      
      <div class="modal-header">
        <h6 class="modal-title">Create a post </h6>
        <form action = "/post_status" method = "post">
        <button class="btn btn-primary btn-sm" data-bs-dismiss="modal" aria-label="Close">POST</button>
        
      </div>
      
      
      <!-- Insert Content Here -->
      <div class="modal-body">
        <div class = "row">
          <h6 class = "ms-3">{{username}}</h6>
        </div>
        
        
          <div class="mb-3">
        <textarea class="form-control" id="post status" rows="3" placeholder="What's on your mind?" name = "status"></textarea>
 
        </div>
          
        </form>
       
        
      </div>
    </div>
  </div>
</div>
   
   
   
   
   
   
   <!-- Modal for edit bio -->
   <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  
  <div class="modal-dialog modal-fullscreen">
    
    <div class="modal-content">
      
      <div class="modal-header">
        <h6 class="modal-title">Edit Bio</h6>
        <form action = "/edit_bio" method = "post">
        <button class="btn btn-primary btn-sm" data-bs-dismiss="modal" aria-label="Close">Edit</button>
        
      </div>
      
      
      <!-- Insert Content Here -->
      <div class="modal-body">
        <div class = "row">
          <h6 class = "ms-3">{{username}}</h6>
        </div>
        
        
        
          <div class="mb-3">
        <textarea class="form-control" id="text-area" rows="3" name = "bio" maxlength="255">{{user.bio}}</textarea>
 
        </div>
          
        </form>
      
      </div>
    </div>
  </div>
</div>
{% block content %}
{% endblock %}


   
   
 
  

  
{% block script %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

<script src = "{{ url_for('static', filename = 'user.js') }}">
  
</script>


</body>
