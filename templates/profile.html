<!DOCTYPE html>

<head>
   <title> {% block title %} {% endblock %} </title>
 
   <link rel ="stylesheet" href = "{{ url_for('static', filename = 'profile.css') }}"
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
    
    <script src="{{ url_for('static', filename = 'profile.js') }}"></script>
   
</head>


<body>

   <form class = "mx-3 mt-4 row form-group">
     
     <input type = "text" class = "form-control" placeholder="What's on your mind?" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> </input>
   </form>
   





<!-- Modal -->
<div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  
  <div class="modal-dialog modal-fullscreen">
    
    <div class="modal-content">
      
      <div class="modal-header">
        <h6 class="modal-title">Create a post </h6>
        <form action = "/post_status" method = "post">
        <button class="btn btn-primary btn-sm" data-bs-dismiss="modal" aria-label="Close">POST</button>
        
      </div>
      
      
      <!-- Insert Content Here -->
      <div class="modal-body">
        <div class = "row">
          <h6 class = "ms-3">{{username}}</h6>
        </div>
        
        
        
          <div class="mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="What's on your mind?" name = "status"></textarea>
 
        </div>
          
        </form>
        
     
        
        
      </div>
      
    </div>
  </div>
</div>
   
  <div class = "scroll mx-3 mt-3">
    
   
   
   {% for message in message %}
   
   <div class = "card">
     
   <h6 class="card-title"> {{message.name}}</h6>
 
     
     <div class = "card-body">
       
         <p class = "card-text">{{message.message}}</p>
         
       
     </div>
     
   </div>
   
   
   
   
   <br>
   <div class = "mt-1"></div>
   {% endfor %}
  </div>
   
   
   
   
   {% block content %} 
   {% endblock %} 
   
   
   
   
   
   
  {% block script %}
  {% endblock %} 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
